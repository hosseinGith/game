<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div data-container-level="containerLevel" class="containerLevel">
    <div class="level">
        <div class="title">Choose a level</div>
        <div data-ez="easy" class="ez">Easy</div>
        <div data-mid="mediom" class="mid">Mediom</div>
        <div data-high="high" class="high">High</div>
        <div data-veryHigh="veryHigh" class="veryHigh">Very high</div>
        <div data-utra="utra" class="utra">utra</div>
    </div>
</div>
<div data-lose-container="loseContainer"class="loseContainer">
    <div data-lose="lose" class="lose">
        <h1>you lose!</h1>
        <div data-select-menu="SelectMenu" class="SelectMenu">Select level</div>
        <div data-exit-btn="exit" class="exit">Exit the game</div>
    </div>
</div>
<div data-container="container" class="container">
    <div data-enmemy="enmemy" class="enmemy">Enmemy</div>
    <div data-myChar="myChar" class="myChar">You</div>
    <div data-scur="scur" class="scor">
    </div>
        <div data-check-pointe="checkPointe" class="checkpoint"></div>
</div>
    <script src="java.js"></script>
</body>
</html>
